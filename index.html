<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora pietra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base">
        <div class="display" id="display">0</div>
        <div class="botoes">
            <button class="botao botao-1" onclick="clearDisplay()">C</button>
            <button class="botao botao-1" onclick="appendCharacter('/')">รท</button>
            <button class="botao botao-1" onclick="appendCharacter('*')">x</button>
            <button class="botao botao-2" onclick="appendCharacter('-')">-</button>
            <button class="botao" onclick="appendCharacter('7')">7</button>
            <button class="botao" onclick="appendCharacter('8')">8</button>
            <button class="botao" onclick="appendCharacter('9')">9</button>
            <button class="botao botao-2" onclick="appendCharacter('+')">+</button>
            <button class="botao" onclick="appendCharacter('4')">4</button>
            <button class="botao" onclick="appendCharacter('5')">5</button>
            <button class="botao" onclick="appendCharacter('6')">6</button>
            <button class="botao botao-2 tres" onclick="calculateResult()">=</button>
            <button class="botao" onclick="appendCharacter('1')">1</button>
            <button class="botao" onclick="appendCharacter('2')">2</button>
            <button class="botao" onclick="appendCharacter('3')">3</button>
            <button class="botao duas" onclick="appendCharacter('0')">0</button>
            <button class="botao" onclick="appendCharacter('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
